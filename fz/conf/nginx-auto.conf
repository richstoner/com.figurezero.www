user www-data;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    # multi_accept on;
}

http {
    include       /etc/nginx/mime.types;

    proxy_cache_path  /srv/cache levels=1:2 keys_zone=my-cache:8m max_size=1000m inactive=600m;
    proxy_temp_path /srv/cache/tmp; 

    access_log	  /var/log/nginx/access.log;

    sendfile            on;
    keepalive_timeout   65;
    tcp_nodelay         on;

    gzip  on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";

    upstream tornado {
        server         localhost:8000;
    }

    server {
            listen 80;
            server_name  www.figurezero.com;
            rewrite ^(.*) http://figurezero.com$1 permanent;
    }

    upstream amon {
        server          127.0.0.1:2464;
    }

    server {
        
        listen 80;
        
        server_name  firefly.figurezero.com;
        root         /home/stonerri/mags/;        

        try_files $uri @amon;

        location @amon {
                proxy_pass         http://amon;
                proxy_redirect     off;
                proxy_set_header   Host             $host;
                proxy_set_header   X-Real-IP        $remote_addr;
                proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
    }

    upstream supervisord {
        server          127.0.0.1:9030;
    }

    server {
        listen 80;
        server_name  rich.figurezero.com;
        root         /home/ubuntu/cv/;        


    }

    server {
        
        listen 80;
        
        server_name  snapdragon.figurezero.com;
        root         /home/stonerri/mags/;        

        try_files $uri @supervisord;


        location @supervisord {
                proxy_pass         http://supervisord;
                proxy_redirect     off;
                proxy_set_header   Host             $host;
                proxy_set_header   X-Real-IP        $remote_addr;
                proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
    }

    # Serve static files and redirect any other request to Apache
    server {

            listen       80;
            server_name  figurezero.com;
            root         /home/stonerri/mags/;        
            rewrite_log on;


            # support for s3 proxied tile source
            location  /s3 {
              rewrite (^.*/)(TileGroup[0-9]*/)(.*$) $1TileGroup0/$3;
              rewrite /s3/(.*) /tile/$1  break;

                proxy_pass         https://fzero.s3.amazonaws.com/;
                proxy_cache my-cache;
                proxy_cache_valid  200 302  60m;
                proxy_cache_valid  404      1m;
            }

            # Experimental support for remote site
            location  /zf {
                #rewrite (^.*/)(TileGroup[0-9]*/)(.*$) $1TileGroup0/$3;
                #rewrite /s3/(.*) /tile/$1  break;

                proxy_pass         http://zebrafinch.brainarchitecture.org/;
                proxy_cache my-cache;
                proxy_cache_valid  200 302  60m;
                proxy_cache_valid  404      1m;
            }

            # Experimental support for remote site
            location /zfa {
                # http://www.zebrafinchatlas.org/atlas/APOH/CK309294/APOH_CK309294_669R_144/TileGroup0/4-9-5.jpg

                proxy_pass          http://www.zebrafinchatlas.org/;
                proxy_cache my-cache;
                proxy_cache_valid  200 302  60m;
                proxy_cache_valid  404      1m;

            }

            # support for s3 proxied tile source
            location  /s3p {

              #rewrite (^.*/)(TileGroup[0-9]*/)(.*$) $1TileGroup0/$3;
              rewrite /s3p/(.*) /tile/$1  break;
              proxy_pass         https://fzero.s3.amazonaws.com/;

                proxy_cache my-cache;
                proxy_cache_valid  200 302  60m;
                proxy_cache_valid  404      1m;
            }

            # support for local tile source
            location /local {
              rewrite /local/(.*) /tile/$1  break;
              proxy_pass         https://fzero.s3.amazonaws.com/;

                proxy_cache my-cache;
                proxy_cache_valid  200 302  60m;
                proxy_cache_valid  404      1m;
            }

            # Check if a file exists at /var/www/domain/ for the incoming request.
            # If it doesn't proxy to tornado.
            try_files $uri @tornado;

            # Setup named location for tornado requests and handle proxy details
            location @tornado {
                    proxy_pass         http://tornado;
                    proxy_redirect     off;
                    proxy_set_header   Host             $host;
                    proxy_set_header   X-Real-IP        $remote_addr;
                    proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            }

            
        }
}

